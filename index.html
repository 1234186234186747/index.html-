<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart | Admin Detailed Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        body { background-color: #f1f3f6; font-family: 'Roboto', sans-serif; }
        .fk-blue { background-color: #2874f0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #adminBtn { display: none; position: fixed; bottom: 80px; right: 20px; background: #2874f0; color: white; width: 56px; height: 56px; border-radius: 50%; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 500; cursor: pointer; }
        
        .gallery-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; height: 350px; }
        .gallery-item { flex: 0 0 100%; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; padding: 20px; background: white; }
        .gallery-item img { max-height: 100%; object-fit: contain; }
        
        .dot { width: 7px; height: 7px; border-radius: 50%; background: #ddd; }
        .dot.active { background: #2874f0; width: 18px; border-radius: 10px; }

        .spec-row { display: flex; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 13px; }
        .spec-label { color: #878787; width: 40%; flex-shrink: 0; }
        .spec-value { color: #212121; font-weight: 500; }
    </style>
</head>
<body class="pb-20">

    <header class="fk-blue p-3 sticky top-0 z-[100] text-white shadow-lg">
        <div class="flex justify-between items-center mb-3">
            <div class="flex items-center gap-3">
                <i class="fa-solid fa-bars" onclick="askAdmin()"></i>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" class="h-4">
            </div>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="bg-white flex items-center px-4 py-2 rounded-sm">
            <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search Products..." class="w-full outline-none text-gray-700 text-sm">
        </div>
    </header>

    <main class="grid grid-cols-2 bg-gray-200 gap-[1px]" id="grid-view"></main>

    <div id="adminBtn" onclick="toggleForm()">
        <i class="fa-solid fa-plus text-xl"></i>
    </div>

    <div id="addForm" class="fixed inset-0 bg-black/60 z-[1000] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-lg p-6 space-y-3 overflow-y-auto max-h-[95vh]">
            <h2 class="text-lg font-bold border-b pb-2">Add New Product Details</h2>
            
            <input type="text" id="newTitle" placeholder="Product Title" class="w-full border p-2 rounded text-sm outline-none">
            <input type="number" id="newPrice" placeholder="Selling Price (₹)" class="w-full border p-2 rounded text-sm outline-none">
            
            <p class="text-[10px] text-blue-600 font-bold">IMAGE LINKS (Comma separated for gallery)</p>
            <textarea id="newGallery" placeholder="Link1, Link2, Link3..." class="w-full border p-2 rounded text-sm h-16 outline-none"></textarea>
            
            <div class="bg-gray-50 p-3 rounded space-y-2">
                <p class="text-xs font-bold text-gray-600">SPECIFICATIONS TABLE</p>
                <input type="text" id="spec1" placeholder="Property (e.g. RAM)" class="w-full border p-2 rounded text-sm outline-none">
                <input type="text" id="spec1val" placeholder="Value (e.g. 8 GB)" class="w-full border p-2 rounded text-sm outline-none">
                <input type="text" id="spec2" placeholder="Property (e.g. Battery)" class="w-full border p-2 rounded text-sm outline-none">
                <input type="text" id="spec2val" placeholder="Value (e.g. 5000 mAh)" class="w-full border p-2 rounded text-sm outline-none">
            </div>

            <p class="text-[10px] text-blue-600 font-bold uppercase">Product Description / About</p>
            <textarea id="newDesc" placeholder="Write details about the product here..." class="w-full border p-2 rounded text-sm h-24 outline-none"></textarea>

            <button onclick="addNewProduct()" class="w-full fk-blue text-white py-3 font-bold rounded shadow-lg">Upload Product</button>
            <button onclick="toggleForm()" class="w-full text-gray-400 text-xs uppercase font-bold">Cancel</button>
        </div>
    </div>

    <div id="pDetail" class="fixed inset-0 bg-white z-[200] hidden overflow-y-auto">
        <nav class="p-4 border-b sticky top-0 bg-white z-[210] flex items-center">
            <i class="fa-solid fa-arrow-left text-xl mr-4" onclick="closeDetail()"></i>
            <span class="font-bold">Product Detail</span>
        </nav>
        
        <div class="pb-24">
            <div class="gallery-container" id="image-slider" onscroll="updateDots()"></div>
            <div class="flex justify-center gap-2 mt-2" id="dots"></div>
            
            <div class="p-4 bg-white mt-2">
                <h1 id="p-title" class="text-md font-medium text-gray-800"></h1>
                <div class="mt-2 flex items-center gap-2">
                    <span id="p-price" class="text-2xl font-bold"></span>
                    <span class="text-green-600 font-bold text-sm">90% off</span>
                </div>
                
                <div class="mt-6 border-t pt-4">
                    <p class="font-bold text-gray-800 mb-2 text-sm uppercase">Product Description</p>
                    <p id="p-desc" class="text-sm text-gray-600 leading-relaxed"></p>
                </div>

                <div class="mt-6 border-t pt-4">
                    <p class="font-bold text-gray-800 mb-3 uppercase text-sm tracking-wider">Specifications</p>
                    <div id="spec-container"></div>
                </div>
            </div>
        </div>

        <div class="fixed bottom-0 w-full flex border-t bg-white z-[220]">
            <button class="w-1/2 p-4 font-bold text-gray-600">Add to Cart</button>
            <button onclick="showAddressPage()" class="w-1/2 p-4 font-bold bg-[#fb641b] text-white">Buy Now</button>
        </div>
    </div>

    <div id="addrLayer" class="fixed inset-0 bg-[#f1f3f6] z-[300] hidden overflow-y-auto">
        <div class="fk-blue p-4 text-white flex items-center gap-4 sticky top-0">
            <i class="fa-solid fa-arrow-left" onclick="hideAddressPage()"></i>
            <span class="font-bold">Delivery Address</span>
        </div>
        <div class="p-4">
            <div class="bg-white p-5 rounded space-y-4">
                <input type="text" id="custName" placeholder="Full Name" class="w-full border-b p-3 outline-none text-sm">
                <input type="tel" id="custPhone" placeholder="Mobile Number" class="w-full border-b p-3 outline-none text-sm">
                <textarea id="custAddr" placeholder="Full Address" class="w-full border-b p-3 outline-none text-sm h-20"></textarea>
                <button onclick="processPayment()" class="w-full bg-[#fb641b] text-white py-4 font-bold rounded uppercase mt-4">Proceed to Pay</button>
            </div>
        </div>
    </div>

    <script>
        let isAdmin = false;
        let allProducts = JSON.parse(localStorage.getItem('myAdvancedStore')) || [];

        function askAdmin() {
            let pass = prompt("Enter Secret Lock:");
            if(pass === "947228") {
                isAdmin = true;
                document.getElementById('adminBtn').style.display = 'flex';
                renderGrid(allProducts);
                alert("Admin Access Granted!");
            } else { alert("Wrong Password!"); }
        }

        function renderGrid(data) {
            document.getElementById('grid-view').innerHTML = data.map(p => `
                <div class="bg-white p-3 border-b border-gray-100 relative">
                    ${isAdmin ? `<button onclick="deleteProduct(${p.id})" class="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full text-[10px] z-10"><i class="fa-solid fa-trash"></i></button>` : ''}
                    <div onclick='openDetail(${JSON.stringify(p)})'>
                        <div class="h-40 flex items-center justify-center"><img src="${p.gallery[0]}" class="max-h-full"></div>
                        <p class="text-xs mt-2 line-clamp-2">${p.name}</p>
                        <div class="mt-1 flex items-center gap-2"><span class="font-bold">₹${p.price}</span><span class="text-green-600 text-[10px] font-bold">90% off</span></div>
                    </div>
                </div>
            `).join('');
        }

        function toggleForm() { document.getElementById('addForm').classList.toggle('hidden'); }

        function addNewProduct() {
            const title = document.getElementById('newTitle').value;
            const price = document.getElementById('newPrice').value;
            const gallery = document.getElementById('newGallery').value.split(',').map(l => l.trim());
            const desc = document.getElementById('newDesc').value;
            
            const s1 = document.getElementById('spec1').value;
            const v1 = document.getElementById('spec1val').value;
            const s2 = document.getElementById('spec2').value;
            const v2 = document.getElementById('spec2val').value;

            if(!title || !price || !gallery[0]) return alert("Basics are required!");

            let newP = {
                id: Date.now(),
                name: title,
                price: price,
                gallery: gallery,
                desc: desc || "No description provided.",
                specs: [[s1 || "Specs", v1 || "N/A"], [s2 || "Specs", v2 || "N/A"]]
            };

            allProducts.unshift(newP);
            localStorage.setItem('myAdvancedStore', JSON.stringify(allProducts));
            renderGrid(allProducts);
            toggleForm();
        }

        function openDetail(p) {
            document.getElementById('p-title').innerText = p.name;
            document.getElementById('p-price').innerText = "₹" + p.price;
            document.getElementById('p-desc').innerText = p.desc;
            
            document.getElementById('image-slider').innerHTML = p.gallery.map(img => `<div class="gallery-item"><img src="${img}"></div>`).join('');
            document.getElementById('dots').innerHTML = p.gallery.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('');
            
            document.getElementById('spec-container').innerHTML = p.specs.map(s => `
                <div class="spec-row"><div class="spec-label">${s[0]}</div><div class="spec-value">${s[1]}</div></div>
            `).join('');

            document.getElementById('pDetail').classList.remove('hidden');
        }

        function deleteProduct(id) {
            if(confirm("Delete this product?")) {
                allProducts = allProducts.filter(p => p.id !== id);
                localStorage.setItem('myAdvancedStore', JSON.stringify(allProducts));
                renderGrid(allProducts);
            }
        }

        function closeDetail() { document.getElementById('pDetail').classList.add('hidden'); }
        function showAddressPage() { document.getElementById('pDetail').classList.add('hidden'); document.getElementById('addrLayer').classList.remove('hidden'); }
        function hideAddressPage() { document.getElementById('addrLayer').classList.add('hidden'); document.getElementById('pDetail').classList.remove('hidden'); }
        
        function processPayment() {
            if(!document.getElementById('custName').value) return alert("Fill Name!");
            let amt = document.getElementById('p-price').innerText.replace('₹', '');
            window.location.href = `upi://pay?pa=8709615634-w350@ybl&pn=Flipkart&am=${amt}&cu=INR`;
        }

        function updateDots() {
            const slider = document.getElementById('image-slider');
            const index = Math.round(slider.scrollLeft / slider.clientWidth);
            document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === index));
        }

        renderGrid(allProducts);
    </script>
</body>
</html>
